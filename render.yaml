services:
  # Backend API Service
  - type: web
    name: svenska-creator-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    # Add your API keys as environment variables in Render dashboard:
    # - OPENAI_API_KEY
    # - PRESENTON_API_KEY
    # - etc.
